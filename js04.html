<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var i =1 
        var num1 =prompt("시작 단수","");
        var a = 1;
        var num2 =prompt("끝단수","");
        while(i<10){
            a = num1;
            while(a<(Number(num2)+1)){
                document.write(a + " X " + i + " = ")
                if((a*i)<10){
                    document.write("&nbsp"+(a*i));
                }
                else{
                    document.write((a*i));
                }
                document.write("&nbsp&nbsp&nbsp");
                a++;
            }
            document.write("<br>") 
            i++;
        }

    </script>
</body>
</html>
